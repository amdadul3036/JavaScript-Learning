<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styledom3.css">
</head>
<body>
    <p id="line" style="font-weight: bold;">If I had a flying squirrelI would name it after you</p>
    <p id="attribute">from <a href="http://amdadulislam.com">Dhruboish</a></p>

    <script>
      var line=document.getElementById('line');
      var attribute= document.getElementById('attribute');
//Now we want to change the color.
      line.style.color='red';
      attribute.style.background='green';
      attribute.style.boxShadow='2px 2px 5px 1px red';
      line.style.cssText='color:blue;border: 1px solid black';
      //Notice just when we used "cssStyle" the font-weight is not anymore bold. 
    </script>
</body>
</html>
