<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading1">This is Dhrubo</h1>
    <p id="para">I am paragraph</p>
    <h1 id="heading2">This is Dhruboish</h1>

    <!--getElementsByTagName-->
    <button>Moja lagteche</button>
    <button>Yammiiiiiiiiiyyyyyyyy</button><br />

    <!--getElementByClassName-->
    <strike class="klas1">Oka bai</strike><br />
    <b class="klas2">Hello brathar how are you</b>

    <script>
      //getElementById

      document.getElementById("heading1").innerHTML = "Hello beta";

      document.getElementById("para").innerHTML = "Bye bro";

      document.getElementById("heading2").innerHTML = "Bye Bye";

      //getElementsByTagName
      document.getElementsByTagName("button")[0].innerHTML =
        "chaira de ma kainda bachi";

      document.getElementsByTagName("button")[1].innerHTML =
        "2 ta index ekloge dile kintu hoibe na huh";

      //getElementsByClassName
      document.getElementsByClassName("klas1")[0].innerHTML =
        "Ek i rokom jinis pottor";

      document.getElementsByClassName("klas2")[0].innerHTML = "ki hoilo vai";
    </script>
  </body>
</html>
