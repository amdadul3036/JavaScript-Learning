<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="prev()">Previous</button>
    <img
      src="images/MD AMDADUL ISLAM.png"alt=""height="300px"width="300px"/>
    <button onclick="next()">Next</button>

    <script>
      var photos = [
        "images/MD AMDADUL ISLAM.png",
        "images/Twinkle Mindfulness Logo.png",
      ];
      var imgTag = document.querySelector("img");

      var count = 0;
      function next() {
        count++;

        if (count >= photos.length) {
          count = 0;
          imgTag.src = photos[count];
        } else {
          imgTag.src = photos[count];
        }
        
      }

      function prev() {
        count--;

        if (count < 0) {
          count = photos.length - 1;
          imgTag.src = photos[count];
        } else {
          imgTag.src = photos[count];
        }
        imgTag.src = photos[count];
      }
    </script>
  </body>
</html>
