<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <h1 id="heading1">This is Dhrubo</h1>
    <p id="para">I am paragraph</p>
    <h1 id="heading2">This is Dhruboish</h1>

    <button onclick="myMessage()">Moja lagteche</button>
    <p id="para1"></p>
    <p id="para2"></p>
    <button onclick="myMessage1()">Yammiiiiiiiiiyyyyyyyy</button><br />
    

    <strike class="klas1">Oka bai</strike><br />
    <b class="klas2">Hello brathar how are you</b>


    <script>
       function myMessage(){
        document.querySelector("#para1").innerHTML="query selector sikhtechi hehehe heheheh";
       }
       function myMessage1(){
        document.querySelector("#para2").innerHTML="Kub tes";
       }
    </script>
</body>
</html>
