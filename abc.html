<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="user-email">

    </ul>
</body>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(data => showEmail(data))


    function showEmail(data){
        let lists = '';
        data.forEach(user => {
            lists = lists + `<li>${user.email}  </li>`;
        });
        
        const ul = document.getElementById("user-email");
        ul.innerHTML = lists;
    }
     

</script>
</html>
