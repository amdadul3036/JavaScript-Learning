<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #template{
        background-color: lightsalmon;
        border-radius: 10px;
        margin:10px;
        padding: 20px;
        box-shadow: 5px 5px 10px gray;
    }
</style>
<body>
    <ul id="email-list">
       
    </ul>
</body>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(data => collectEmail(data))


    function collectEmail(data){
        let lists = ' ';
        data.forEach(user => {
            lists =  lists + `<li id = "template"> ${user.name}    : <h1>${user.email}</h1></li>`;
            
        });
        const ul = document.getElementById("email-list");
        ul.innerHTML = lists;
    }
    
</script>
</html>
