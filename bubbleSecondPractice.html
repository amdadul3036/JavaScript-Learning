<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My List</h1>

    <ul id="myList">
        <li class="item">List - 1</li>
        <li class="item">List - 2</li>
        <li class="item">List - 3</li>
        <li class="item">List - 4</li>
        <li class="item">List - 5</li>
    </ul>
       <button id="addNew">Brand new Item</button>
    <script>
        var items=document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            const item = items[i];
            item.addEventListener('click',function(){
                // console.log(this,this.innerText,this.parentNode);
               this.parentNode.removeChild(this);
            })
        }

        document.getElementById('addNew').addEventListener('click',function(event){
          var itemParent= document.getElementById('myList');
          var newItem = document.createElement('li');
          newItem.innerText= "Brand New Item";
          itemParent.appendChild(newItem);
        })

        document.getElementById('myList').addEventListener('click',function(event){
            console.log(this, this /*event.target*/);
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
