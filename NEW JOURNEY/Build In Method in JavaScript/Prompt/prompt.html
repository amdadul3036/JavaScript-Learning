<html>
    <head>
        <title>Prompt</title>
    </head>

    <body>

        <button onClick="promptFunctions()"> Alert Button </button>

        <script >
            function promptFunctions(){
                var value = prompt("Enter your name here as Prompt : ", "name");
                document.write("You have entered: " + value );
}
        </script>
    </body>
</html>
